
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Presente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      padding: 30px;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    button {
      background: #0a2239;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <form id="formReserva">
    <h2>Reservar Presente</h2>
    <input type="text" id="nome" placeholder="Seu nome completo" required />
    <input type="tel" id="telefone" placeholder="Seu telefone (WhatsApp)" required />
    <button type="submit">Confirmar Reserva</button>
  </form>

  <script>
    const itemId = "Presente Teste - Fralda M + Pomada";

    document.getElementById('formReserva').onsubmit = function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;

   fetch("https://script.google.com/macros/s/AKfycbxD14ArSWz9EHCEnsPd8XuqbObPY-BzYMGc5mJJTqua3uMb9LACgp_qBzU6Mz98rTdo/exec", {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({
    item: itemId,
    nome: nome,
    telefone: telefone
  })
}),
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(() => {
        alert('Reserva confirmada! Obrigado ðŸ’™');
        document.getElementById('formReserva').reset();
      });
    };
  </script>
</body>
</html>
