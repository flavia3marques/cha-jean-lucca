
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Presente</title>
</head>
<body style="font-family: sans-serif; padding: 2rem; background: #f4f9ff;">
  <h2>Confirmar Reserva</h2>
  <p id="itemSelecionado"></p>
  <form id="formReserva">
    <label for="nome">Nome completo:</label><br/>
    <input type="text" id="nome" required/><br/><br/>
    <label for="telefone">Telefone:</label><br/>
    <input type="text" id="telefone" required/><br/><br/>
    <button type="submit">Confirmar reserva</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const itemId = urlParams.get('item');
    document.getElementById('itemSelecionado').textContent = "Presente: " + itemId;

    document.getElementById('formReserva').onsubmit = function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;

      fetch('https://script.google.com/macros/s/AKfycbxD14ArSWz9EHCEnsPd8XuqbObPY-BzYMGc5mJJTqua3uMb9LACgp_qBzU6Mz98rTdo/exec', {
        method: 'POST',
        body: JSON.stringify({ item: itemId, nome: nome, telefone: telefone }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(() => {
        alert('Reserva confirmada! Obrigado üíô');
        window.location.href = 'index.html';
      })
      .catch(() => {
        alert('Erro ao enviar reserva. Verifique a conex√£o.');
      });
    };
  </script>
</body>
</html>
